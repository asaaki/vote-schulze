name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: '[Test] Ruby ${{matrix.ruby}} | OS ${{matrix.os}}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.0'
          - 2.7
          - 2.6
          - jruby
          - truffleruby
        os:
          - ubuntu-20.04
          - macos-latest
          - windows-latest
        exclude:
          - os: windows-latest
            ruby: truffleruby
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bin/rspec

  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: bin/rubocop
